<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Insight AI âš½</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        
        <header class="chat-header">
            <div class="header-content">
                <div class="logo-area">
                    <i class="fa-solid fa-chart-line"></i>
                    <div>
                        <h1>Sports Analysis and Match Insight AI</h1>
                        <div class="status-indicator">
                            <span class="status-dot"></span> <small>Analyst Online</small>
                        </div>
                    </div>
                </div>
                <button class="reset-btn" onclick="location.reload()" title="New Session">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </header>

        <div class="chat-window-wrapper">
            <div class="chat-window" id="chat-window">
                <div class="message bot-message">
                    <div class="avatar">
                        <img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" alt="Analyst">
                    </div>
                    <div class="bubble">Hello! I'm your tactical match analyst. Upload a pitch screenshot or ask about stats. Let's break down the game plan.
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-content">
                <div id="image-preview-container" class="hidden">
                    <div class="preview-box">
                        <img id="image-preview" src="" alt="Tactical Preview">
                        <button id="remove-image" onclick="clearImage()"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>

                <form id="chat-form">
                    <label for="image-upload" class="upload-btn" title="Upload Screenshot">
                        <i class="fa-regular fa-image"></i>
                    </label>
                    <input type="file" id="image-upload" accept="image/*" hidden>

                    <input type="text" id="user-input" placeholder="Ask anything related to any sport..." autocomplete="off" required>

                    <button type="submit" id="send-btn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
